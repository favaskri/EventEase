{% load static %}
<div class="shows-events-schedule">
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="section-heading">
            <h2>Event Listing</h2>
        </div>
    </div>
    <div class="col-lg-12">
        {% for event in event_list %}
        <ul>
            <li>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="title">
                            <h4>{{event.title}}</h4>
                            <span>{{event.capacity}} Tickets Available</span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="time"><span><i class="fa fa-clock-o"></i> Sep 16, 2021<br>18:00 to 22:00</span></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="place"><span><i class="fa fa-map-marker"></i>{{ event.location }}, <br>Rio de Janeiro</span></div>
                    </div>
                    <div class="col-lg-3">
                       
                        <span><div class="btn btn-light">
                            <a href="{% url 'update_event' event.pk %}">Update </a>
                            
                        <form method="post" action="{% url 'delete_event' event.pk %}">
                        {% csrf_token %}   
                        </div></span><span><div class="btn btn-light">
                            <button type=" submit" class="btn btn-light">Remove</button>
                           
                        </form>  
                            
                        </div></span>
                        
                    </div>
                    
                </div>
            </li>
            
        </ul>
        {% endfor %}
    </div>
    <div class="col-lg-12">
        <div class="pagination">
            <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>
</div>
</div>
