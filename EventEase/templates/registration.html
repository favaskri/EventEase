{% load static %}

<div class="rent-venue-tabs">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row ui-tabs ui-widget ui-widget-content ui-corner-all" id="tabs">
                    <div class="col-lg-12">
                        
                        
                    
                      
                        <article id="tabs-3" aria-labelledby="ui-id-3" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel" aria-hidden="false" style="display: block;">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="right-content">
                                            <h2> Account Setup</h2>
                                            <p> Please fill in the below details so that we can setup an account for your organisation in our system and 
                                                give you access to the Do-It-Yourself portal for listing your event. </p>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            
                          </div></article>    
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="rent-venue-application">
    <div class="container">
    

        <div class="row">
            <div class="col-lg-9">
                
                <div class="contact-form">
                    <form id="contact" action="" method="post">
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="phone-number" type="text" id="phone-number" placeholder="Phone Number*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="company-organization" type="text" id="company-organization" placeholder="Company / Organization*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="venue-requested" type="text" id="venue-requested" placeholder="Venue Requested*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="type-event" type="text" id="type-event" placeholder="Type Of Event*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="date-requested-first" type="datetime-local" id="date-requested-first" placeholder="Date Requested (Primary Date)*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="date-requested-second" type="datetime-local" id="date-requested-second" placeholder="Date Requested (Secondary Date)*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="date-requested-second" type="file" id="date-requested-second" placeholder="Date Requested (Secondary Date)*" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="price" type="number" id="date-requested-second" placeholder="Ticket Price*" required="">
                          </fieldset>
                        </div>
                        
                        <div class="col-lg-12">
                          <fieldset>
                            <textarea name="about-event-hosting" rows="6" id="about-event-hosting" placeholder="About The Event You Are Hosting" required=""></textarea>
                          </fieldset>
                        </div>
                        
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-dark-button">Submit Request</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
