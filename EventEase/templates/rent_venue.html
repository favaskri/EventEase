{% load static %}

<div class="rent-venue-application">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="contact-form">
                    <h2 class="heading-text">Account Setup or Login</h2>
                    <div >


                    <!-- Toggle for registration and login forms -->
                    <div class="contact-form">
                        <button onclick="toggleForm('registerForm')">Register</button>
                        <button onclick="toggleForm('loginForm')">Login</button>
                    </div>
                    <p>Please fill in the details  to set up an account, or login if you already have an account.</p>
                  </div>
                    <!-- Registration Form -->
                    <form id="registerForm" action="" method="post" style="display: block;">
                        {% csrf_token %}
                        <h3 class="heading-text">Register</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="username" type="text" placeholder="Username*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="email" type="email" placeholder="Your Email*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="phone_number" type="text" placeholder="Phone Number*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="company_organization" type="text" placeholder="Company / Organization*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" placeholder="Password*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="confirm_password" type="password" placeholder="Confirm Password*" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" class="main-dark-button">SignUp</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>

                    <!-- Login Form -->
                    <form id="loginForm" action="" method="post" style="display: none;">
                        {% csrf_token %}
                        <h3>Login</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="username" type="text" placeholder="Username*" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" placeholder="Password*" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" class="main-dark-button">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleForm(formId) {
    document.getElementById('registerForm').style.display = formId === 'registerForm' ? 'block' : 'none';
    document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
}
</script>
